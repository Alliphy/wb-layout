<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaySpaceX</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <h2>ClaySpaceX</h2>

            <nav>
                <h3>Falcon9</h3>
                <h3>Falcon Heavy</h3>
                <h3>Dragon</h3>
                <h3>Starship</h3>
                <h3>Human Spaceflight</h3>
                <h3>Rideshare</h3>
                <h3>Starsheild</h3>
                <h3>Starlink</h3>
            </nav>

            <h3>Shop</h3>
            <img alt="sandwich menu"/>

            </section>
        </header>

        <main>
            <section class="content-container">
                <img class="background-image" src="Astronaut.jpeg" alt="spaceman"/>
                <h1>ADVANCING HUMAN SPACE FLIGHT</h1>
                <button type="submit">Learn More</button>
            </section>

            <section class="content-container">
                <img class="background-image" src="darkRocketBigFire.jpeg" alt="spaceship balstin off"/>
                <label>To Make Life Multiplanetary</label>
                <button type="submit">Learn More</button>
            </section>
            
            <section class="content-container">
                <img class="background-image" src="colorfulRocket.jpeg" alt="spaceship balstin off"/>
                <h4>Recent Launch</h4>
                <label>Maxar 1 Mission</label>
                <button type="submit">Rewatch</button>
            </section>

            <section class="content-container">
                <img class="background-image" src="blackclaymationrocket.jpeg" alt="spaceship balstin off"/>
                <h4>Recent Launch</h4>
                <label>Starship's Third Flight Test</label>
                <button type="submit">Learn More</button>
            </section>
            
        </main>
        
        <footer>
            <h6>ClaySpaceX @ 2024</h6>
            <nav>
                <h5>Privacy Policy</h5>
                <h5>Suppliers</h5>
            </nav>
        </footer>
    </div>
</body>
</html>
