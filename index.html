<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaySpaceX</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <div  id="head-container">
            <h2>ClaySpaceX</h2>
                <nav>
                    <h3>Falcon9</h3>
                    <h3>Falcon Heavy</h3>
                    <h3>Dragon</h3>
                    <h3>Starship</h3>
                    <h3>Human Spaceflight</h3>
                    <h3>Rideshare</h3>
                    <h3>Starsheild</h3>
                    <h3>Starlink</h3>
                </nav>

                <h3>Shop</h3>
                <img alt="sandwich menu"/>
            </div>
        </header>

        <main>
            <section class="content-container">
                <h1>ADVANCING HUMAN SPACE FLIGHT</h1>
                <button type="submit">Learn More</button>
            </section>
            <img class="background-image" src="Astronaut.jpeg" alt="spaceman"/>

            <section class="content-container">
                <label>WE HAVE MADE LIFE MULTIPLANETARY</label>
                <button type="submit">Learn More</button>
            </section>
            <img class="background-image" src="darkRocketBigFire.jpeg" alt="spaceship balstin off"/>
            
            <section class="content-container">
                <h4>Recent Launch</h4>
                <label>MAXAR 1 MISSION</label>
                <button type="submit">Rewatch</button>
            </section>
            <img class="background-image" src="colorfulRocket.jpeg"
            alt="spaceship balstin off"/>

            <section class="content-container">
                <h4>Recent Launch</h4>
                <label>CLAYSHIP"S THIRD FLIGHT TEST</label>
                <button type="submit">Learn More</button>
            </section>
            <img class="background-image" src="blackclaymationrocket.jpeg" alt="spaceship balstin off"/>
            
        </main>
        
        <footer>
            <h6>ClaySpaceX @ 2024</h6>
            <nav>
                <h5>Privacy Policy</h5>
                <h5>Suppliers</h5>
            </nav>
        </footer>
    </div>
</body>
</html>
